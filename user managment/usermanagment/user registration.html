<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, rgb(242, 112, 156), rgb(255, 148, 114));
            background-image: url(./User-Registration-1.png);
            background-repeat: no-repeat;
        background-position: center;

}

       .form-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
           
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #070707;
            box-shadow: 0 0 5px rgba(10, 9, 10, 0.5);
            outline: none;
        }
        .form-group .status,
        .form-group .role {
            display: flex;
            justify-content: space-between;
        }
        .form-group .status select,
        .form-group .role select {
            width: 48%;
        }
        .form-group .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #6a11cb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group .register-btn:hover {
            background-color: #3fc815;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register User</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

</html>
