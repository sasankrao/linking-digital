<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open New Page</title>
</head>
<body>
    <button id="openPageButton">Open External Page</button>
    <script>
        document.getElementById('openPageButton').addEventListener('click', function() {
            window.open('https://www.example.com', '_blank'); // Replace with the URL you want to open
        });
    </script>
</body>
</html>
