<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container1">
      <h2>Register</h2>

      <label for="username"><span>*</span>Username:</label>
      <input type="text" id="username" name="username" />
      <p class="errorMsg" id="nameErrorMsg"></p>

      <label for="email"><span>*</span>Email:</label>
      <input type="email" id="email" name="email" />
      <p class="errorMsg" id="emailErrorMsg"></p>

      <label for="password"><span>*</span>Password:</label>
      <input type="password" id="password" name="password" />
      <p class="errorMsg" id="passwordErrorMsg"></p>

      <label for="confirm-password"><span>*</span>Confirm Password:</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
      />
      <p class="errorMsg" id="confirmPasswordErrorMsg"></p>
      <div class="form-group">
        <label for="role"><span>*</span>Role:</label>
        <select id="role" name="role">
          <option value="0">select..</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
        <p class="errorMsg" id="roleErrorMsg"></p>
      </div>
      <div class="form-group">
        <label for="status"><span>*</span>Staus:</label>
        <select id="status" name="status">
          <option value="0">select..</option>
          <option value="active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
        <p class="errorMsg" id="statusErrorMsg"></p>
      </div>

      <button type="button" id="submitButton" onclick="registerUser()">
        Register
      </button>
    </div>

    <script src="registerjs.js"></script>
  </body>
</html>
