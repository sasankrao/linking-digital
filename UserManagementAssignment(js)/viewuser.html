<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="SingleUserStyles.css" />
  </head>
  <body>
    <div class="container">
      <h2>User Profile</h2>
      <div class="profile-card" id="profile-card">
        <div class="profile-item">
          <span class="label">Name:</span>
          <span class="value" id="userName">John Doe</span>
        </div>
        <div class="profile-item">
          <span class="label">Email:</span>
          <span class="value" id="userEmail">john.doe@example.com</span>
        </div>
        <div class="profile-item">
          <span class="label">Role:</span>
          <span class="value" id="userRole">User</span>
        </div>
      </div>
    </div>
    <script src="SingleUserScript.js"></script>
  </body>
</html>
